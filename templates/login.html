<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HathSayBaat</title>
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            /* Bright & Clean Background */
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .login-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            width: 400px;
            text-align: center;
            border: 1px solid #f0f0f0;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .login-card h2 {
            margin-bottom: 10px;
            font-size: 2.2rem;
            color: #2c3e50;
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #b4e380; /* Brand Color Icon */
            font-size: 1.2rem;
        }

        input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background: #f8f9fa;
            border: 2px solid #eee;
            border-radius: 12px;
            color: #333;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #b4e380;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(180, 227, 128, 0.15);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #b4e380; /* Brand Color */
            color: #1a1a1a;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(180, 227, 128, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            background: #a3d66e;
            box-shadow: 0 6px 20px rgba(180, 227, 128, 0.4);
        }

        .links {
            margin-top: 25px;
            font-size: 0.95rem;
            color: #666;
        }

        .links a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            margin: 0 5px;
            transition: color 0.2s;
        }

        .links a:hover {
            color: #b4e380;
            text-decoration: underline;
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 20px;
            color: #95a5a6;
            font-size: 0.9rem;
        }
        .home-link:hover { color: #333; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Enter your credentials to access your account</p>

        <form method="POST" action="/login">
            <div class="input-group">
                <i class="ri-user-line"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i class="ri-lock-2-line"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit">Log In</button>
        </form>

        <div class="links">
            Don't have an account? <a href="/register">Sign Up</a>
        </div>
        
        <a href="/" class="home-link"><i class="ri-arrow-left-line"></i> Back to Home</a>
    </div>

</body>
</html>
